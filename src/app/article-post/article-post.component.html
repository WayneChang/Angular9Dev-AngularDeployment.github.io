<section class="post" id="post{{arId}}">
  <header class="post-header">
    <h2 class="post-title">
      <a href="{{arIt.href}}">{{arIt.title}}</a>
    </h2>
    <div class="post-info clearfix">
      <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{arIt.data}}</span>
      <span class="post-author"><i class="glyphicon glyphicon-user"></i><a
          href="http://blog.miniasp.com/author/will.aspx">{{arIt.author}}</a></span>
      <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a
          [href]="arIt['category-link']">{{arIt.category}}</a></span>
    </div>
  </header>
  <section class="post-body text" [innerHTML]="arIt.summary">
  </section>
</section>
